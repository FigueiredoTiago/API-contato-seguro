# TESTES DE INTEGRACAO DA NOSSA API PARA SER EXECULTADO COM GITHUB ACTIONS

name: CI - Integration Tests (MongoDB)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB to start
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..10}; do
            if mongo --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "MongoDB is ready!"
              exit 0
            fi
            echo "MongoDB not ready yet..."
            sleep 3
          done
          echo "MongoDB failed to start."
          exit 1

      - name: Load test environment variables
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/testdb" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "PORT=5000" >> $GITHUB_ENV

      - name: Run Jest tests
        run: npm test
